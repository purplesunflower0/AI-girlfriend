services:
  - type: web
    name: emotimate-api
    runtime: python
    buildCommand: ""
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: TOGETHER_API_KEY
        value: your_api_key_here
    autoDeploy: true

  - type: static
    name: emotimate-frontend
    staticPublishPath: static
